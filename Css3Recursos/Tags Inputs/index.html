<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tags Input</title>

    <meta charset="UTF-8">      

</head>

<body>
    <form>
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email"  id="email" required>
        <br><br>

        <!-- Número  -->
        <label for="numero">Número:</label>
        <input type="number"  id="numero" min="5" max="10" step="5">
        <br><br>

        <!-- URl -->
        <label for="url">Url:</label>
        <input type="url"  id="url" placeholder="ex: https://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa:</label>
        <input type="search"  id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range:</label>
        <input type="range"  id="range" min="1" max="20" value="3">
        <br><br>

        <!-- Data -->
        <label for="data">Data:</label>
        <input type="date"  id="data">
        <br><br>

        <!-- Cor -->
        <label for="color">Cor:</label>
        <input type="color"  id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>

</body>

</html>
